<!doctype html>
<html>
<head>
<style>
html{overflow: hidden;}
body{overflow:auto;margin:0;padding:0;}
.clearfix:after{
	content: ' ';
	display: block;
	visibility: hidden;
	height: 0px;
	clear: both;
}
.clearfix{
	zoom:1;
}
/*
* bug 描述：margin 加倍
* 解决方案：浮动元素加上_display:inline
*/
.c{border:solid 5px red;margin-top:10px;}
.cc{float:left;width:100px;height:100px;border:solid 1px orange;margin-left:50px;margin-top:10px;/*_display:inline;*/}
</style>
</head>
<body>
<div class="c clearfix">
	<div class="cc">cc</div>
	<div class="cc">cc</div>
	<div class="cc">cc</div>
	<div class="cc">cc</div>
</div>
</body>
</html>
